<!--
  Generated template for the MyCoursesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Courses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let studentCourse of studentCourses | async" (click)="showOptions(studentCourse.id, studentCourse.course_name)">
        {{ studentCourse.course_name }}
    </ion-item>
  </ion-list>
</ion-content>
