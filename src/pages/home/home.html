<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addCourse()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let course of courses | async" (click)="showOptions(course.key, course.title)">
      {{ course.title }}
    </ion-item>
  </ion-list>
</ion-content>
