<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Available Courses
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let availCourse of availCourses | async">
      {{ availCourse.course_title }}
      <button ion-button outline item-end (click)="enroll(availCourse.id, availCourse.course_title)">
        Enroll
      </button>
    </ion-item>
  </ion-list>
</ion-content>
