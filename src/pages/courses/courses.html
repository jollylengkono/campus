<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Courses
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addCourse()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding id="page3">
  <ion-list>
    <ion-item *ngFor="let course of courses | async" (click)="showOptions(course.key, course.title)">
      {{ course.title }}
    </ion-item>
  </ion-list>
</ion-content>
