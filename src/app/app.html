<ion-menu id="side-menu" [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1">
      <ion-item color="none" menuClose="" on-click="goToHome()" id="menu-list-item1">
        Home
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToMyCourses()" id="menu-list-item1">
        My Courses
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToAvailableCourses()" id="menu-list-item1">
        Available Courses
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToAdministration()" id="menu-list-item2">
        Administration
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToCourses()" id="menu-list-item3">
        Courses
      </ion-item>
    </ion-list>
    <button id="menu-button1" menuClose="" (click)="logoutUser()" ion-button color="danger" block small style="font-weight:500;border-radius:0px 0px 0px 0px;">
      Log Out
    </button>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
